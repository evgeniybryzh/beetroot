<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="css/style.css" />

    <title>Form</title>
  </head>
  <body>
    <form action="." class="form" id="form" method="post">
      <div class="form__link-wrapper">
        <div class="form__sign-in-wrapper">
          <label class="form__sign-in">
            <input
              type="radio"
              class="form__sign-in-radio"
              name="form-radio"
              checked
            />
            <span class="form__sign-text">Sign in</span>
            <span class="form__sign-in-stripe"></span>
          </label>
        </div>
        <div class="form__join-us-wrapper">
          <label class="form__join-us">
            <input type="radio" class="form__join-us-radio" name="form-radio" />
            <span class="form__join-text"> Join us</span>
            <span class="form__join-us-stripe"></span>
          </label>
        </div>
      </div>
      <label class="form__label">
        <span class="form__input-name">Username</span>
        <input class="form__input" type="text" required minlength="2" />
        <span class="form__error">Name is too shirt</span>
      </label>
      <label class="form__label form__label--margined">
        <span class="form__input-name">Password</span>
        <input class="form__input" type="password" required minlength="5" />
        <span class="form__error">Password is too shirt</span>
      </label>
      <label for="keep-in" class="form__keep-label">
        <input class="form__keep-in-input" type="checkbox" id="keep-in" />
        <span class="form__checkbox"
          ><svg
            class="form__checkbox-icon"
            xmlns="http://www.w3.org/2000/svg"
            xmlns:xlink="http://www.w3.org/1999/xlink"
            width="12px"
            height="10px"
            viewBox="0 0 12 10"
          >
            <path
              fill-rule="evenodd"
              d="M1.7807617,4.094269 C1.7807617,4.094269 1.7807617,5.9416504 1.7807617,5.9416504 C1.7807617,5.9416504 5.659424,8.109894 5.659424,8.109894 C5.659424,8.109894 10.179199,2.9829407 10.179199,2.9829407 C10.179199,2.9829407 10.179199,1.0891113 10.179199,1.0891113 C10.179199,1.0891113 9.0781555,1.0864258 9.0781555,1.0864258 C9.0781555,1.0864258 5.34375,5.776367 5.34375,5.776367 C5.34375,5.776367 2.9667969,4.092041 2.9667969,4.092041 C2.9667969,4.092041 1.7807617,4.094269 1.7807617,4.094269 Z"
            />
          </svg>
        </span>
        <span class="form__input-text"> Keep me signed in</span>
      </label>

      <button class="button form__button">Sign in</button>

      <div class="form__bottom-link-wrapper">
        <a class="form__bottom-link" href="#">Frogot password</a>

        <a class="form__bottom-link" href="#">Create an account</a>
      </div>
    </form>
  </body>
</html>
