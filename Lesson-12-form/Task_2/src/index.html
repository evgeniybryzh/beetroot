<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="css/style.css" />

    <title>Form</title>
  </head>
  <body>
    <div class="form">
      <div class="form__nav nav">
        <label class="nav__sign-in">
          <input
            type="radio"
            class="nav__sign-in-radio"
            name="form-radio"
            checked
          />
          <span class="nav__sign-text">Sign in</span>
          <span class="nav__sign-in-stripe"></span>
        </label>

        <div class="nav__join-us-wrapper">
          <label class="nav__join-us">
            <input type="radio" class="nav__join-us-radio" name="form-radio" />
            <span class="nav__join-text"> Join us</span>
            <span class="nav__join-us-stripe"></span>
          </label>
        </div>
      </div>
      <form action="." class="form-sign-in" id="form" method="post">
        <label class="form-sign-in__label">
          <span class="form-sign-in__input-name">Username</span>
          <input
            class="form-sign-in__input"
            type="text"
            required
            minlength="2"
          />
          <span class="form-sign-in__error">Name is too shirt</span>
        </label>
        <label class="form-sign-in__label form-sign-in__label--margined">
          <span class="form-sign-in__input-name">Password</span>
          <input
            class="form-sign-in__input"
            type="password"
            required
            minlength="5"
          />
          <span class="form-sign-in__error">Password is too shirt</span>
        </label>
        <label for="keep-in" class="form-sign-in__keep-label">
          <span class="form-sign-in__checkbox">
            <input
              class="form-sign-in__keep-in-input"
              type="checkbox"
              id="keep-in"
            />

            <svg
              class="form-sign-in__checkbox-icon"
              xmlns="http://www.w3.org/2000/svg"
              xmlns:xlink="http://www.w3.org/1999/xlink"
              width="12px"
              height="10px"
              viewBox="0 0 12 10"
            >
              <path
                fill-rule="evenodd"
                d="M1.7807617,4.094269 C1.7807617,4.094269 1.7807617,5.9416504 1.7807617,5.9416504 C1.7807617,5.9416504 5.659424,8.109894 5.659424,8.109894 C5.659424,8.109894 10.179199,2.9829407 10.179199,2.9829407 C10.179199,2.9829407 10.179199,1.0891113 10.179199,1.0891113 C10.179199,1.0891113 9.0781555,1.0864258 9.0781555,1.0864258 C9.0781555,1.0864258 5.34375,5.776367 5.34375,5.776367 C5.34375,5.776367 2.9667969,4.092041 2.9667969,4.092041 C2.9667969,4.092041 1.7807617,4.094269 1.7807617,4.094269 Z"
              />
            </svg>
          </span>
          <span class="form-sign-in__input-text"> Keep me signed in</span>
        </label>

        <button class="button form-sign-in__button">Sign in</button>
      </form>

      <div class="form__bottom-links links">
        <a class="links__bottom-link" href="#">Frogot password</a>

        <a class="links__bottom-link" href="#">Create an account</a>
      </div>
    </div>
  </body>
</html>
