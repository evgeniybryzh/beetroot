  <head>

      <section>
    <header class="header">
      <h1 class="h1">CSS Dine Shopping List</h1>
      <p class="title__p">Let's go to the mall!</p>
    </header>
    <main>
      <ul class="ul">
        <li class="list">
            <label class="lable">
             <P class="p"><input name='list' type="checkbox"/><span class="span__text__all">A lot of pickles <span class="span__text">for the next lessons about CSS</span></span></p></label>
             </lable>
          </li>
          <li class="list">
            <label class="lable">
                <P class="p"><input name='list' type="checkbox"/><span class="span__text__all">10 apples <span class="span__text">for the next lessons about CSS</span></span></P>
            </label>
          </li>
          <li class="list">
            <label class="lable">
                <P class="p"><input name='list' type="checkbox"/><span class="span__text__all">20 oranges <span class="span__text">because they are awesome</span></span></P>
          </label>
          </li>
          <li class="list">
            <label class="lable">
                <P class="p"><input name='list' type="checkbox"/><span class="span__text__all">13 plates <span class="span__text">hm... they always dissapear</span></span></P>
          </label>
          </li>
          <li class="list">
            <label class="lable">
                <P class="p"><input name='list' type="checkbox"/><span class="span__text__all">15 bentos</P></span>
          </label>
          </li>
          <li class="list">
            <label class="lable">
                <P class="p"><input name='list' type="checkbox"/><span class="span__text__all">1 bottle of Sace <span class="span__text">for my friends</span></span></P>
          </label>
          </li>
      </ul>
    </main>
    <footer><p class="footer_p">Bon appetit :)</p></footer>
        
    </footer>
    </section>
  </body>
