<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="css/style.css" />
    <title>Lesson 33 JS AJAX</title>
  </head>
  <body>
    <section id="film-search" class="film-search">
      <div id="search" class="search">
        <h1 class="search__title">Film Search Tool</h1>
        <input
          class="search__input"
          id="inp"
          type="text"
          name="search"
          placeholder="Write film name and press ENTER"
        />
      </div>
      <div id="details" class="details">
        <h2 id="deatils-title" class="details__title">wars</h2>
        <p id="details-description" class="details__description">lalala</p>
        <p id="details-release" class="details__release">
          Release date: 23.04.1994
        </p>
        <p id="deatils-rating" class="details__rating">World rating: 7.2</p>
      </div>
    </section>
    <script src="js/main.js"></script>
  </body>
</html>
