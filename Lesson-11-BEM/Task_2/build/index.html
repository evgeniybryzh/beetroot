<!DOCTYPE html><html lang="en"><head><meta charset="UTF-8"><meta name="viewport" content="width=device-width,initial-scale=1"><link rel="stylesheet" href="css/styles.css"><link rel="stylesheet" href="//maxcdn.bootstrapcdn.com/font-awesome/4.3.0/css/font-awesome.min.css"><title>Lesson 11.2</title></head><body class="body"><div class="container"><div class="boots-card"><div class="boots-card__header"><img class="boots-card__logo" src="images/logo.png" alt="logo"></div><main class="boots-card__main"><div class="boots-card__boot-image-wrapper"><img src="images/boots.png" alt="boots-card__boot-image" class="boots-card__boot-image"></div><form class="boots-card__boots-form" action="#"><h2 class="boots-card__title">Nike SB Stefan Janoski Max</h2><span class="boots-card__description">Unisex Skateboarding Shoe</span><div class="boots-card__star-rating star-rating"><input class="star-rating__input" id="star-rating-5" type="radio" name="rating" value="5"> <label class="star-rating__ico fa fa-star-o fa-lg" for="star-rating-5" title="5 out of 5 stars"></label> <input class="star-rating__input" id="star-rating-4" type="radio" name="rating" value="4"> <label class="star-rating__ico fa fa-star-o fa-lg" for="star-rating-4" title="4 out of 5 stars"></label> <input class="star-rating__input" id="star-rating-3" type="radio" name="rating" value="3"> <label class="star-rating__ico fa fa-star-o fa-lg" for="star-rating-3" title="3 out of 5 stars"></label> <input class="star-rating__input" id="star-rating-2" type="radio" name="rating" value="2"> <label class="star-rating__ico fa fa-star-o fa-lg" for="star-rating-2" title="2 out of 5 stars"></label> <input class="star-rating__input" id="star-rating-1" type="radio" name="rating" value="1"> <label class="star-rating__ico fa fa-star-o fa-lg" for="star-rating-1" title="1 out of 5 stars"></label></div><div><select class="boots-card__sizes" name="size"><option disabled="disabled">Size</option><option value="XL">XL</option><option value="L">L</option><option value="S">S</option></select> <select class="boots-card__qty" name="qty"><option disabled="disabled">Qty</option><option value="good">Good</option><option value="bad">Bad</option></select></div><button class="button">Add to card</button><footer class="boots-card__footer"><label class="radio radio--black"><input class="radio__input" name="radio" type="radio" value="black" checked="checked"> <span class="radio__dot"></span></label> <label class="radio radio--white"><input class="radio__input" name="radio" type="radio" value="white"> <span class="radio__dot"></span></label> <label class="radio radio--red"><input class="radio__input" name="radio" type="radio" value="red"> <span class="radio__dot"></span></label> <label class="radio radio--blue"><input class="radio__input" name="radio" type="radio" value="blue"> <span class="radio__dot"></span></label></footer></form></main></div></div></body></html>
