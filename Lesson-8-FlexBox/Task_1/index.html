<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>FlexBox</title>
  </head>
  <body>
    <div class="container">
      <ul class="container__list">
        <li class="container__item">
          <span class="container__text--value">$2</span>
          <img src="./Images/cup.png" alt="cup" />
          <span class="container__text--color">Bronze</span>
          <span class="container__text"
            >any cup of coffee <br />
            until $3</span
          >
        </li>
        <li class="container__item">
          <span class="container__text--value">$3</span>
          <img src="./Images/cup2.png" alt="cup" />
          <span class="container__text--color">Gold</span>
          <span class="container__text"
            >any cup of coffee<br />
            until $5</span
          >
        </li>
        <li class="container__item">
          <span class="container__text--value">$2.5</span>
          <img src="./Images/cup3.png" alt="cup" />
          <span class="container__text--color">Silver</span>
          <span class="container__text"
            >any cup of coffee <br />
            until $4</span
          >
        </li>
      </ul>
    </div>
  </body>
</html>
